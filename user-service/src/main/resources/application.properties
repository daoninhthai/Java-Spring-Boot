server.port=8081
spring.application.name=user-service

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


# Eureka Configuration
eureka.client.service-url.defaultZone=http://eureka:eureka123@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# JWT Configuration
jwt.secret=mySecretKeyForJwtTokenValidationMustBeAtLeast256BitsLong
jwt.expiration=86400000


# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.user=DEBUG
logging.level.org.hibernate.SQL=DEBUG
